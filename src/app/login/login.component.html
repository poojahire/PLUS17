      <h2>Sign in</h2>
      <form *ngIf="!showResetForm" (ngSubmit)="login()" class="form-group">
        <div class="form-group">
          <label for="email" class="label">Email:</label>
          <input type="text" id="email" [(ngModel)]="credentials.email" name="email" class="input" required>
        </div>
  
        <div class="form-group">
          <label for="password" class="label">Password:</label>
          <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="input" required>
        </div>
  
        <button type="submit" class="btn">Login</button>
    <hr>
    <div class="row" style="
    text-align: center;

        </div>
        <div class="col-md-4">
          <img width=50px src="assets/img/ppl-logo.png" alt="small-logo.png">
        </div>
      </div>
      </form>
      <form *ngIf="showResetForm" (ngSubmit)="resetPassword()"  class="form-group">
        <div class="form-group">
          <label for="resetEmail" class="label">Email:</label>
          <input type="email" id="resetEmail" [(ngModel)]="resetCredentials.email" name="resetEmail" class="input" required>
        </div>
  
        <button type="submit" class="btn">Reset Password</button>
      </form>
  
      <a href="#" *ngIf="!showResetForm" (click)="showResetForm = true">Forgot Password?</a>
      <a href="#" *ngIf="showResetForm" (click)="showResetForm = false">Go back to login</a>
